<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Vehicle Counter</title>
</head>

<body>
    <div id="container">
        <div id="heading">
            <h1>Vehicle Counter</h1>
        </div>
        <div id="content">
            <div id="main">
                <div id="view-history">
                    <a id="history-btn" href="/">View history <span class="history-span">(0)</span></a>
                </div>

                <div id="input">
                    <span id="count-span">0</span>
                </div>

                <div id="buttons">
                    <div><button id="count" class="btn">Count</button></div>
                    <div><button id="save" class="btn">Save</button></div>
                </div>
            </div>
            <div id="history" class="d-none">
                <div>
                    <button id="back-btn" class="btn">&#8592; Back</button>
                    <button id="clear-btn" class="btn">&times; Clear</button>
                </div>
                <div id="history-heading">
                    <h2>History <span class="history-span">(0)</span></h2>
                </div>
                <div id="history-content">
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <template id="historyRow">
        <li>
            <p id="">Count: 0</p>
            <p id="startRow">Start time: 08:08:08</p>
            <p>End time: 08:08:08</p>
        </li>
    </template>
</body>

</html>
